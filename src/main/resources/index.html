<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List of Coffee for you</title>
</head>
<body>
	<div align="center">
    <h1>Product List</h1>
    <a href="/new">Create New Product</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.id}">Product ID</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.Description}">Description</td>
                <td th:text="${product.price}">Name</td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
